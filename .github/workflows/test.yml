name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Run tests
        run: make test

      - name: Run linter
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
          args: --timeout=10m

      - name: Build binary
        run: make build
